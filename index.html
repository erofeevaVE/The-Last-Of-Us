<body>

        </div>

            <div style="text-align: center; color: #888; padding: 40px;">
                –í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –∏ –Ω–∞–∂–º–∏—Ç–µ "–ü–æ–∏—Å–∫"

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
        // –í–ê–ñ–ù–û: –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Ç–æ–∫–µ–Ω!
        const NOTION_TOKEN = 'secret_ntn_2029426629824AHZXGrCqVpnFJeC7q5drUatiTI5n5mgws';
        const DATABASE_ID = '2a14b9a1edba80fc8de0e0736f9ba6b3';
        
        // === DOM –≠–õ–ï–ú–ï–ù–¢–´ ===
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        
        // === –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'loading') {
                searchBtn.disabled = true;
            } else {
                searchBtn.disabled = false;
            }
        }
        
        async function performSearch() {
            const query = searchInput.value.trim();
            
            if (!query) {
                showStatus('–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞', 'error');
                return;
            }
            
            showStatus(`–ò—â–µ–º "${query}"...`, 'loading');
            resultsDiv.innerHTML = '';
            
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º CORS-–ø—Ä–æ–∫—Å–∏
                const PROXY_URL = 'https://corsproxy.io/?';
                const NOTION_URL = `https://api.notion.com/v1/databases/${DATABASE_ID}/query`;
                const proxiedUrl = PROXY_URL + encodeURIComponent(NOTION_URL);
                
                console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞:', proxiedUrl);
                
                const response = await fetch(proxiedUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${NOTION_TOKEN}`,
                        'Notion-Version': '2022-06-28',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filter: {
                            or: [
                                { property: 'Name', title: { contains: query } },
                                { property: 'Tags', multi_select: { contains: query } },
                                { property: 'Title', title: { contains: query } },
                                { property: '–û–ø–∏—Å–∞–Ω–∏–µ', rich_text: { contains: query } }
                            ]
                        },
                        page_size: 50
                    })
                });
                
                console.log('–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('–û—à–∏–±–∫–∞ API:', errorText);
                    
                    if (response.status === 401) {
                        throw new Error('–ù–µ–≤–µ—Ä–Ω—ã–π —Ç–æ–∫–µ–Ω API. –ü–æ–ª—É—á–∏—Ç–µ –Ω–æ–≤—ã–π –Ω–∞ notion.so/my-integrations');
                    }
                    
                    throw new Error(`–û—à–∏–±–∫–∞ API: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('–ü–æ–ª—É—á–µ–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤:', data.results?.length || 0);
                
                displayResults(data.results || [], query);
                showStatus(`–ù–∞–π–¥–µ–Ω–æ: ${data.results?.length || 0} —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤`, 'success');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
                showStatus(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                showFallbackResults(query);
            }
        }
        
        function displayResults(results, query) {
            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <div style="font-size: 48px; margin-bottom: 20px;">üòï</div>
                        <h3>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                        <p>–ü–æ –∑–∞–ø—Ä–æ—Å—É "${escapeHtml(query)}" –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–∏–µ –∫–ª—é—á–µ–≤—ã–µ —Å–ª–æ–≤–∞</p>
                    </div>
                `;
                return;
            }
            
            const resultsHtml = results.map(page => {
                const title = getPageTitle(page);
                const tags = getPageTags(page);
                const description = getPageDescription(page);
                const url = page.url || `https://notion.so/${page.id.replace(/-/g, '')}`;
                
                return `
                    <div class="result-item">
                        <div class="result-title">${escapeHtml(title)}</div>
                        ${description ? `<div style="margin: 8px 0; color: #555;">${escapeHtml(description)}</div>` : ''}
                        ${tags ? `<div class="result-tags">üè∑Ô∏è ${escapeHtml(tags)}</div>` : ''}
                        <a href="${url}" target="_blank" class="result-link">–û—Ç–∫—Ä—ã—Ç—å –≤ Notion ‚Üí</a>
                    </div>
                `;
            }).join('');
            
            resultsDiv.innerHTML = `
                <div style="margin-bottom: 15px; color: #666;">
                    –ù–∞–π–¥–µ–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤: ${results.length}
                </div>
                ${resultsHtml}
            `;
        }
        
        
        function getPageTitle(page) {
            const properties = page.properties || {};
            
            const titleProps = ['Name', 'Title', '–ù–∞–∑–≤–∞–Ω–∏–µ', '–ò–º—è'];
            for (const prop of titleProps) {
                if (properties[prop]?.title?.[0]?.text?.content) {
                    return properties[prop].title[0].text.content;
                }
            }
            
            return '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
        }
        
        function getPageTags(page) {
            const properties = page.properties || {};
            
            if (properties.Tags?.multi_select?.length > 0) {
                return properties.Tags.multi_select.map(tag => tag.name).join(', ');
            }
            
            return '';
        }
        
        function getPageDescription(page) {
            const properties = page.properties || {};
            
            const descProps = ['Description', '–û–ø–∏—Å–∞–Ω–∏–µ', 'Content', '–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ'];
            for (const prop of descProps) {
                if (properties[prop]?.rich_text?.length > 0) {
                    return properties[prop].rich_text.map(text => text.text.content).join('');
                }
            }
            
            return '';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        document.addEventListener('DOMContentLoaded', () => {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø–æ–∏—Å–∫–∞
            searchBtn.addEventListener('click', performSearch);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∞–≤–∏—à–∏ Enter
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            searchInput.focus();
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–æ–∏—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            setTimeout(performSearch, 500);
        });
    </script>
